<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glass of Water Tracker</title>
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <div id="container"> 
            <h1>TRACK YOUR WATER GLASSES:</h1>
            <div id="underline"></div>
            <h2 id="glass-count-el">0</h2>
            <button id="add-glass-btn" onclick="addGlass()">ADD A GLASS</button>
            <button id="save-btn" onclick="save()">SAVE ENTRY</button>
            <button id="reset-btn" onclick="reset()">RESET COUNTER</button>
            <p id="water-entries-el">PREVIOUS GLASSES OF WATER ENTRIES: </p>
        </div>
        <script src="index.js"></script>
    </body>
    
</html>
